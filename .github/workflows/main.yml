name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygbag
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build with Pygbag
        run: |
          python -m pygbag --build main.py

      - name: Add Cache Busting
        run: |
          BUILD_TIME=$(date +%s)
          echo "Build timestamp: $BUILD_TIME"
          # Add version parameter to script and asset references in index.html
          cd build/web
          if [ -f index.html ]; then
            # Add cache busting to .js files
            sed -i "s/\.js\"/\.js?v=$BUILD_TIME\"/g" index.html
            # Add cache busting to .wasm files
            sed -i "s/\.wasm\"/\.wasm?v=$BUILD_TIME\"/g" index.html
            # Add cache busting to .data files
            sed -i "s/\.data\"/\.data?v=$BUILD_TIME\"/g" index.html
            # Add cache busting to .zip files
            sed -i "s/\.zip\"/\.zip?v=$BUILD_TIME\"/g" index.html
            echo "Cache busting applied successfully"
          else
            echo "Warning: index.html not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
